<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Proyecto final</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Productos</strong></h4>              
          <div class="card-body">
            <form th:action="@{/productos/save}" method="post" th:object="${producto}"enctype="multipart/form-data">   
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombreProducto">Nombre</label>
                    <input type="hidden" th:field="*{idProducto}">
                    
                    <input type="text" class="form-control" th:field="*{nombreProducto}" id="nombreProducto" name="nombreProducto" placeholder="Nombre" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="precioProducto">Precio</label>
                    <input type="text" class="form-control" th:field="*{precioProducto}" id="precioProducto" name="precioProducto" placeholder="Precio" required="required">
                  </div>
                </div>
               
                
              </div>    
             
              <hr>
              <td>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar
                </button>
                 <div class="row"> <!-- Nueva grilla para el botÃ³n -->
									<div class="col-md-12 text-center">
										<a class="btn btn-success animado-button" style="width: 20%;" th:href="@{/productos/indexPaginate}"
											role="button">Regresar &raquo;</a>
            </td>
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="/fragments/footer :: pie-pagina" class="footer">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script>
       $(function () {
        $("#createAt").datepicker({
            dateFormat: 'dd-mm-yy',
            showButtonPanel: true,
            changeMonth: true,
            changeYear: true,
            yearRange: 'c-100:c+10'
        });
    });
      
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
    </script>
  </body>
</html>
